<form>
  <div *ngFor="let prop of properties" class="form-control">
    <small id="{{prop.name}}" class="form-text text-muted">{{prop.description}}</small>
    <input type="text"
           class="form-control"
           id="{{prop.name}}"
           placeholder="{{prop.defaultValue}}"
           (change)="onPropertyChanged($event)">
  </div>
</form>
