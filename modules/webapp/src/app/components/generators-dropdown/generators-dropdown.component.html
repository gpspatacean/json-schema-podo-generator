<div class="container">
  <label for="generators">Select a generator:</label>
  <select #gens (change)="onSelectionChange(gens.value)" class="dropdown-toggle" id="generators" name="generators">
    <option *ngIf="isFirstTime" class="dropdown-item" value="None">Choose generator:</option>
    <option *ngFor="let generator of generatorsList" [value]="generator.name">
      {{generator.name}}
    </option>
  </select>
</div>
